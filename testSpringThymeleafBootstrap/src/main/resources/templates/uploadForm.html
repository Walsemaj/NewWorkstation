<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div th:if="${message}">
		<h2 th:text="${message}" />
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" class="form-inline"
			role="form" action="upload">
			<!-- Orginal Table, replaced by bootstrap classes -->
			<!-- table>
				<tr>
					<td>File to upload:</td>
					<td><input type="file" class="form-control" name="file" /></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" class="form-control" name="name" /></td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit" class="btn btn-default">Submit</button>
					</td>
				</tr>
			</table-->
			<div class="form-group">
				<label for="file">File to upload:</label> <input type="file"
					class="form-control" name="file"></input>
			</div>
			<div class="form-group">
				<label for="text">Name:</label> <input type="text"
					class="form-control" name="name"></input>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${fileList}" th:text="${file}"></li>
		</ul>
	</div>

</body>
</html>
